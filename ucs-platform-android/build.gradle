apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'maven-publish'

ext {
    ARTIFACT_ID="ucs-platform-android"
    NAME="UCS Android Library"
    PACKAGING='aar'
}

android {
    compileSdkVersion 26
    buildToolsVersion "$buildToolsVersion"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "${VERSION}"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            consumerProguardFiles "consumer-proguard-rules.pro"
        }
    }
}

dependencies {

    compileOnly project(path: ':ucs-library')
    compileOnly "com.android.support:support-annotations:$supportLibVersion"

    compileOnly "com.android.support:appcompat-v7:$supportLibVersion"
    compileOnly "com.google.dagger:dagger:${daggerVersion}"
    compileOnly "com.android.support:recyclerview-v7:$supportLibVersion"

}

apply from: "../maven-publish.gradle"